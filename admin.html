<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <title>Admin || SellTechie.in</title>
    <style>
        .menu-line {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 6px 0;
            transition: 1.0s;
        }

        nav {
            background-color: rgb(38, 41, 38);
            margin: 0;
            color: white;
            padding: 5px;
        }

        body {
            margin: 0;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            margin: 10px 0px;
        }

        .change .bar1 {
            transform: translate(0, 11px) rotate(-45deg);
        }

        .change .bar2 {
            opacity: 0;
        }

        .change .bar3 {
            transform: translate(0, -11px) rotate(45deg);
        }

        #add-model {
            padding: 10px;
            margin: 2px 5px;
        }

        #add-model form #phoneSec input {
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }

        #add-model form #priceSec select {
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 40%;
        }

        #add-model form #priceSec input {
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 55%;
        }

        button[type="submit"] {
            background-color: #4caf50;
            /* Green background color */
            color: white;
            /* White text color */
            padding: 10px 15px;
            /* Add some padding to the button */
            border: none;
            /* Remove border */
            border-radius: 5px;
            /* Add a slight border-radius for rounded corners */
            cursor: pointer;
            /* Add a pointer cursor on hover */
            font-size: 16px;
            /* Set font size */
        }

        /* Hover effect */
        button[type="submit"]:hover {
            background-color: #45a049;
            /* Darker green on hover */
        }

        #imageSec{
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div id="main-body">
        <div id="header" style="text-align: center;">
            <h1 style="font-family:Zen Dots;">SellTechie</h1>
        </div>

        <div id="navigation">
            <nav>
                <div id="menu-icon" onclick="toggleMenu(this)">
                    <div class="menu-line bar1"></div>
                    <div class="menu-line bar2"></div>
                    <div class="menu-line bar3"></div>
                </div>
                <ul id="menu">
                    <li><span>Add Models</span></li>
                    <hr>
                    <li><span>All Models</span></li>
                    <hr>
                    <li><span>All Orders</span></li>
                </ul>
            </nav>
        </div>

        <div id="add-model">
            <h2 style="text-align: center;font-family: Georgia, 'Times New Roman', Times, serif;">Add Model</h2>
            <form id="deviceForm">
                <div style="text-align: center;margin: 10px;">
                    <button type="submit">Save Model Info</button>
                </div>
                <section id="phoneSec" style="padding: 5px;">
                    <h3 style="padding: 5px;border-bottom: 2px solid gray;width: 40%;">Model Info</h3>

                    <label for="modelName">Model Name</label>
                    <input type="text" id="model"><br><br>
                    <label for="brandName">Brand Name</label>
                    <input type="text" id="brand"><br><br>
                    <label for="basePrice">Base Price</label>
                    <input type="number" id="base">

                </section>

                <section id="priceSec">
                    <h3 style="padding: 5px;border-bottom: 2px solid gray;width: 40%;">Price Info</h3>
                    <input type="number" id="switchoff" placeholder="switchoff">
                    <select id="switchoffunit">
                        <option value="%">Percent</option>
                        <option value="R">Rupees</option>
                    </select>
                    <hr>
                    <h4>Accessories</h4>
                    <input type="number" id="box" placeholder="box">
                    <select id="boxunit">
                        <option value="%">Percent</option>
                        <option value="R">Rupees</option>
                    </select>
                    <input type="number" id="charger" placeholder="charger">
                    <select id="chargerunit">
                        <option value="%">Percent</option>
                        <option value="R">Rupees</option>
                    </select>
                    <input type="number" id="headphone" placeholder="headphone">
                    <select id="headphoneunit">
                        <option value="%">Percent</option>
                        <option value="R">Rupees</option>
                    </select>
                    <input type="number" id="validbill" placeholder="validbill">
                    <select id="validbillunit">
                        <option value="%">Percent</option>
                        <option value="R">Rupees</option>
                    </select>
                    <hr>
                    <h4>Age</h4>
                    <input type="number" id="months3" placeholder="3 months">
                    <select id="months3unit">
                        <option value="%">Percent</option>
                        <option value="R">Rupees</option>
                    </select>
                    <input type="number" id="months39" placeholder="3 - 9 months">
                    <select id="months39unit">
                        <option value="%">Percent</option>
                        <option value="R">Rupees</option>
                    </select>
                    <input type="number" id="months9" placeholder="9 months or more">
                    <select id="months9unit">
                        <option value="%">Percent</option>
                        <option value="R">Rupees</option>
                    </select>
                    <hr>
                    <h4>Issues</h4>
                    <input type="number" id="screen" placeholder="screen issues">
                    <select id="screenunit">
                        <option value="%">Percent</option>
                        <option value="R">Rupees</option>
                    </select>

                    <input type="number" id="camera" placeholder="camera issues">
                    <select id="cameraunit">
                        <option value="%">Percent</option>
                        <option value="R">Rupees</option>
                    </select>
                    <input type="number" id="speakers" placeholder="Speaker issues">
                    <select id="speakersunit">
                        <option value="%">Percent</option>
                        <option value="R">Rupees</option>
                    </select>
                    <input type="number" id="network" placeholder="network issues">
                    <select id="networkunit">
                        <option value="%">Percent</option>
                        <option value="R">Rupees</option>
                    </select>
                    <input type="number" id="battery" placeholder="battery issues">
                    <select id="batteryunit">
                        <option value="%">Percent</option>
                        <option value="R">Rupees</option>
                    </select>
                    <input type="number" id="powerbutton" placeholder="powerbutton issues">
                    <select id="powerbuttonunit">
                        <option value="%">Percent</option>
                        <option value="R">Rupees</option>
                    </select>
                    <input type="number" id="volumbutton" placeholder="volumbutton issues">
                    <select id="volumbuttonunit">
                        <option value="%">Percent</option>
                        <option value="R">Rupees</option>
                    </select>
                    <input type="number" id="chargingport" placeholder="chargingport issues">
                    <select id="chargingportunit">
                        <option value="%">Percent</option>
                        <option value="R">Rupees</option>
                    </select>
                    <input type="number" id="glasscrack" placeholder="Glass issues">
                    <select id="glasscrackunit">
                        <option value="%">Percent</option>
                        <option value="R">Rupees</option>
                    </select>
                    <hr>
                    <h4>Condition</h4>
                    <input type="number" id="excellent" placeholder="excellent condition">
                    <select id="excellentunit">
                        <option value="%">Percent</option>
                        <option value="R">Rupees</option>
                    </select>
                    <input type="number" id="verygood" placeholder="very good condition">
                    <select id="verygoodunit">
                        <option value="%">Percent</option>
                        <option value="R">Rupees</option>
                    </select>
                    <input type="number" id="good" placeholder="good condition">
                    <select id="goodunit">
                        <option value="%">Percent</option>
                        <option value="R">Rupees</option>
                    </select>
                    <input type="number" id="fair" placeholder="fair condition">
                    <select id="fairunit">
                        <option value="%">Percent</option>
                        <option value="R">Rupees</option>
                    </select>
                </section>
                <section id="imageSec">
                    Select Image File: <input type="file" id="photo" accept="image/*">
                </section>
                <div id="smessage" style="width: 100%;border-radius: 10px;border: 1px solid black;text-align: center;padding: 10px 0px;font-weight: bolder;background-color: yellowgreen;">
                    Operation Successfull <button type="button" id="sclose" style="font-size: 20px;color: black;">X</button>
                </div>
                <div id="fmessage" style="width: 100%;border-radius: 10px;border: 1px solid black;text-align: center;padding: 10px 0px;font-weight: bolder;background-color: red;color: white;">
                    Operation Failed <button type="button" id="fclose" style="font-size: 20px;color: black;">X</button>
                </div>
                <div style="text-align: center;margin: 10px;">
                    <button type="submit">Save Model Info</button>
                </div>
            </form>
        </div>
        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $("#smessage").hide();
        $("#fmessage").hide();
        $("#sclose").click(function(){
            $("#smessage").hide();
        });
        $("#fclose").click(function(){
            $("#fmessage").hide();
        });

        

        $("#menu").hide();
        function toggleMenu(x) {
            x.classList.toggle("change");
            $("#menu").toggle(1000);
        }
        $(document).ready(function () {
            $('#deviceForm').submit(function (event) {
                event.preventDefault();

                var phoneData = {
                    model: $("#model").val(),
                    brand: $("#brand").val(),
                    base: $("#base").val()
                }

                var priceData = {
                    switchoff: $("#switchoff").val(),
                    switchoffunit: $("#switchoffunit").val(),
                    box: $("#box").val(),
                    boxunit: $("#boxunit").val(),
                    charger: $("#charger").val(),
                    chargerunit: $("#chargerunit").val(),
                    headphone: $("#headphone").val(),
                    headphoneunit: $("#headphoneunit").val(),
                    validbill: $("#validbill").val(),
                    validbillunit: $("#validbillunit").val(),
                    months3: $("#months3").val(),
                    months3unit: $("#months3unit").val(),
                    months39: $("#months39").val(),
                    months39unit: $("#months39unit").val(),
                    months9: $("#months9").val(),
                    months9unit: $("#months9unit").val(),
                    screen: $("#screen").val(),
                    screenunit: $("#screenunit").val(),
                    camera: $("#camera").val(),
                    cameraunit: $("#cameraunit").val(),
                    speakers: $("#speakers").val(),
                    speakersunit: $("#speakersunit").val(),
                    network: $("#network").val(),
                    networkunit: $("#networkunit").val(),
                    battery: $("#battery").val(),
                    batteryunit: $("#batteryunit").val(),
                    powerbutton: $("#powerbutton").val(),
                    powerbuttonunit: $("#powerbuttonunit").val(),
                    volumbutton: $("#volumbutton").val(),
                    volumbuttonunit: $("#volumbuttonunit").val(),
                    chargingport: $("#chargingport").val(),
                    chargingportunit: $("#chargingportunit").val(),
                    glasscrack: $("#glasscrack").val(),
                    glasscrackunit: $("#glasscrackunit").val(),
                    excellent: $("#excellent").val(),
                    excellentunit: $("#excellentunit").val(),
                    verygood: $("#verygood").val(),
                    verygoodunit: $("#verygoodunit").val(),
                    good: $("#good").val(),
                    goodunit: $("#goodunit").val(),
                    fair: $("#fair").val(),
                    fairunit: $("#fairunit").val(),
                }

                var imageFile = $("#photo")[0].files[0];
                var reader = new FileReader();
                reader.onload = function () {
                    var imageBase64 = reader.result.split(",")[1];
                    var requestData = {
                        phone: phoneData,
                        price: priceData,
                        image: imageBase64
                    };
                    $.ajax({
                        type: "POST",
                        url: "http://localhost:8080/selltechie.in/phones",
                        data: JSON.stringify(requestData),
                        contentType: "application/json",
                        success: function (response) {
                            console.log(response);
                            $("#smessage").show();
                        },
                        error: function (error) {
                            console.error(error);
                            $("#fmessage").show();
                        }
                    });

                }
                reader.readAsDataURL(imageFile);
            });
        });



    </script>
</body>

</html>
